<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript #1</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://skillforge.com/wp-content/uploads/2020/10/javascript.png">
</head>
<body>



    <div class="divForInput">
        <input type="text" placeholder="Write a username" name="username" id="username">
        <input type="password" placeholder="Write a password" name="password" id="password">
    </div>

    <div class="divForSubmitButton">
        <input type="button" value="Submit" id="submit">
    </div>



    <div class="divForNumbers">
        <input type="number" id="number1" placeholder="Write down a number">
        <input type="number" id="number2" placeholder="Write down a number">
        <input type="number" id="number3" placeholder="Write down a number">
    </div>

    <div class="divForSubmitButton">
        <input type="button" value="Submit" id="submit2">
    </div>



    <div class="divForF">
        <input type="text" placeholder="Celsius to fahrenheit" name="celsius" id="celsius">
    </div>

    <div class="divForSubmitButton">
        <input type="button" value="Submit" id="submit3">
    </div>



    <div class="divForC">
        <input type="text" placeholder="Fahrenheit to celsius" name="fahrenheit" id="fahrenheit">
    </div>

    <div class="divForSubmitButton">
        <input type="button" value="Submit" id="submit4">
    </div>



    <div class="divForSumedNumber">
        <input type="number" placeholder="Write down a number" id="sumedNumber">
    </div>

    <div class="divForSubmitButton">
        <input type="button" value="Submit" id="submit5">
    </div>



    <div class="divForSumedNumber">
        <input type="number" placeholder="Write down amount of points" id="pointSystem">
    </div>

    <div class="divForSubmitButton">
        <input type="button" value="Submit" id="submit6">
    </div>



<script src="./index.js"></script>
</body>
</html>
